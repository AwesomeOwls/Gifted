<!-- Modal -->
<div class="modal fade" id="question-modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Help us and earn points</h4>
            </div>
            <form>
                <div class="modal-body">
                    <div class="premium-visible">
                        <h5>Would you recommend this gift to your <span id="question-relationship2"></span>?</h5>
                        <h6>( 1 - No Way!, 5 - Of Course! )</h6>
                        <select class="form-control" id="question-relationship-score">
                            <option value="0" selected>-</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="question-submit">Submit</button>
                </div>
            </form>
        </div>

    </div>
</div>
