<!-- Modal -->
<div class="modal fade" id="upload-modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Tell us about the gifts you bought</h4>
            </div>
            <form>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="upload-age">Age</label>
                            <input required class="form-control" type="number" id="upload-age" maxlength="3" placeholder="Age of recipient">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="upload-gender">Gender of recipient</label>
                            <select required class="form-control" id="upload-gender">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="upload-relationship">Relation to recipient</label>
                            <select required class="form-control" id="upload-relationship">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="upload-price">Price (â‚ª)</label>
                        <input required class="form-control" id="upload-price" placeholder="The gift's total price">
                    </div>
                    <div class="form-group">
                        <label for="upload-img-url">Image URL</label>
                        <input type="url" class="form-control" id="upload-img-url" placeholder="Include an image via URL">
                    </div>
                    <div class="form-group">
                        <label for="upload-description">Description</label>
                        <textarea required rows="2" type="text" class="form-control" id="upload-description" maxlength="250" placeholder="Describe the gift in a few words"></textarea>
                    </div>
                    <hr>
                    <div class="premium-visible">
                        <h5>Would you recommend this gift to your <span id="upload-relationship2"></span>?</h5>
                        <h6>( 1 - No Way!, 5 - Of Course! )</h6>
                        <select class="form-control" id="upload-relationship-score">
                            <option value="0" selected>-</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" id="upload-submit">Upload</button>
                </div>
            </form>
        </div>

    </div>
</div>
