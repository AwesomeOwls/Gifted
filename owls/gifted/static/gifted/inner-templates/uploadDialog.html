<!-- Modal -->
<div class="modal fade" id="upload-modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Tell us about the gifts you bought</h4>
            </div>
            <form>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="upload-age">Age</label>
                            <input class="form-control" type="number" min="0" max="200" id="upload-age" maxlength="3" placeholder="Age of recipient">
                            <p class="error"></p>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="upload-gender">Gender of recipient</label>
                            <select class="form-control" id="upload-gender">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                            <p class="error"></p>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="upload-relationship">Relation to recipient</label>
                            <select class="form-control" id="upload-relationship">
                            </select>
                            <p class="error"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="upload-title">Title</label>
                        <input class="form-control" maxlength="50" id="upload-title" placeholder="Gift Title">
                        <p class="error"></p>
                    </div>
                    <div class="form-group">
                        <label for="upload-price">Price (â‚ª)</label>
                        <input type="number" class="form-control" id="upload-price" placeholder="The gift's total price">
                        <p class="error"></p>
                    </div>
                    <div class="form-group">
                        <label for="upload-img-url">Image URL</label>
                        <input class="form-control required" id="upload-img-url" placeholder="Include an image via URL">
                        <p class="error"></p>
                    </div>
                    <div class="form-group">
                        <label for="upload-description">Description</label>
                        <textarea rows="2" type="text" class="form-control" id="upload-description" maxlength="90" placeholder="Describe the gift in a few words"></textarea>
                        <p class="error"></p>
                    </div>
                    <hr>
                    <div id="upload-trusted">
                        <h5>Would you recommend this gift to your <span id="upload-relationship2"></span>?</h5>
                        <div class="stars">
                            <span class="stars-text">No Way!</span><div id="upload-relationship-score"></div><span class="stars-text">Of Course!</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="upload-submit">Upload</button>
                </div>
            </form>
        </div>

    </div>
</div>
