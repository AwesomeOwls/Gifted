<!-- Modal -->
<div class="modal fade" id="error-modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header error-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Error</h4>
            </div>
            <div class="modal-body">
                <img class="error-img" src="http://cdn.collider.com/wp-content/uploads/django-unchained-jamie-foxx.jpg">
                <h4 class="error-message">Server Error:</h4>
                <pre class="error-text" ></pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>

    </div>
</div>
