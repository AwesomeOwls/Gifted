<!-- Modal -->
<div class="modal fade" id="search-modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Find the perfect gift!</h4>
            </div>
            <form>
                <div class="modal-body">
                    <!--<h4>Under Construction</h4>
                    <img src="https://image.jimcdn.com/app/cms/image/transf/none/path/s390682a85e928fa8/image/i71aa94861ec0a127/version/1480809174/image.jpg">
                    -->
                    <!--age, relation, gender, price range-->
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="search-age">Age</label>
                            <input required class="form-control" type="number" id="search-age" maxlength="3" placeholder="Age of recipient">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="search-gender">Gender of recipient</label>
                            <select required class="form-control" id="search-gender">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="search-relationship">Relation to recipient</label>
                            <select required class="form-control" id="search-relationship">
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label>Price range</label>
                            <input class="form-control" type="number" id="search-price-from" placeholder="From">â€”<input class="form-control" type="number" id="search-price-to" placeholder="To">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" id="search-submit">Search</button>
                </div>
            </form>
        </div>

    </div>
</div>
