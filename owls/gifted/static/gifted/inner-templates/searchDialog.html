<!--Gift searching dialog-->
<!-- Modal -->
<div class="modal fade" id="search-modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Find the perfect gift!</h4>
            </div>
            <form>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="search-age">Age (number or range)</label>
                            <input class="form-control" id="search-age" maxlength="5" placeholder="Age of recipient">
                            <p class="error"></p>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="search-gender">Gender of recipient</label>
                            <select  class="form-control" id="search-gender">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="U">Unisex</option>
                            </select>
                            <p class="error"></p>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="search-relationship">Relation to recipient</label>
                            <select class="form-control" id="search-relationship">
                            </select>
                            <p class="error"></p>
                        </div>
                    </div>
                    <label>Price range (â‚ª)</label>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-sm-4">
                                <input class="form-control" min="0" type="number" id="search-price-from" placeholder="From">
                                <p class="error"></p>
                            </div>
                            <div class="col-sm-4">
                              <input class="form-control" min="0" type="number" id="search-price-to" placeholder="To">
                                <p class="error"></p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="search-submit">Search</button>
                </div>
            </form>
        </div>

    </div>
</div>
